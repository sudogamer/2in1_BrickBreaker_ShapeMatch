    top: 650px; left: 780px; width:100px;  height: 50px; background-color: white;" ><h2>NEXT</h2></button>

    <script>
    function myFunction() {
    game.gameOn = true;
    }

    function nextLevel() {
      if(!game.level2)
      {
        game.timer = true;
        game.timeActual = 10;
        game.level2 = true;
      }
      else if(!game.level3)
      {
        game.timer = true;
        game.timeActual = 10;
        game.level3 = true;
      }
      else if(!game.level4)
      {
        game.timer = true;
        game.timeActual = 10;
        game.level4 = true;
      }
      else if(game.level1 && game.level2 && game.level3 && game.level4)
      {
       game.gameOn = false;
      }
    }
    </script>
